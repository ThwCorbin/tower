<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Tower of Turtles</title>
		<!-- Prevent 404 favicon error -->
		<link rel="shortcut icon" href="#" />
		<link rel="stylesheet" href="style.css"></link>
	</head>
	<body>
		<header>
			<h1>Tower of Turtles</h1>
		</header>
		<main>
				<!-- <p>This is where the game goes.</p> -->
				<div class="board">
					<div class="peg peg-1">
						<p class="peg-p peg-p-1"></p>
					</div>
					<div class="peg peg-2">
						<p class="peg-p peg-p-2"></p>
					</div>
					<div class="peg peg-3">
						<p class="peg-p peg-p-3"></p>
					</div>
				</div>
				<div class="board-base">
					<p class="board-base-p"></p>
				</div>
				<div class="grid-turtles">
					<div class="turtle">
						<p class="turtle-p"></p>
					</div>
				</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
